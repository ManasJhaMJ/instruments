<html>
  <head>
    <title>E-nstruments</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@400;700&family=Bruno+Ace+SC&family=Merriweather&family=Montserrat:wght@100;400;900&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link href="./instrument-styles.css" rel="stylesheet" />
  </head>

  <body>
    <section id="head">
      <div class="main">
        <!-- Nav Bar -->
        <div class="navi">
          <nav
            class="navbar navbar-expand-lg bg-body-tertiary py-lg-0 py-md-2 py-sm-4 navbar-custom"
          >
            <div class="container-fluid">
              <img
                class="logo"
                style="background-color: #ae3a5e; width: 60px; height: 60px"
                src="../images/logo.png"
              />
              <a class="navbar-brand" href="../index.html">E-nstruments</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Instruments</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">FAQ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>

    <section id="instrument">
      <div class="play">
        <h1>
          Play <strong>Drums</strong> On
          <strong style="color: #ae3a5e">E-nstruments</strong>!
        </h1>
        <div class="position-relative glass">
          <img
            class="responsive-img"
            src="../images/drumset/main4.png"
            alt="drum-set"
          />
          <img class="eclipse" src="../images/drumset/Eclipse.png" />
          <img class="eclipse2" src="../images/drumset/Eclipse2.png" />

          <button class="drum button Y">Y</button>
          <button class="drum button U">U</button>
          <button class="drum button X">X</button>
          <button class="drum button R">R</button>
          <button class="drum button E">E</button>
          <button class="drum button C">C</button>
          <button class="drum button S">S</button>
          <button class="drum button D">D</button>
          <button class="drum button G">G</button>
          <button class="drum button H">H</button>
          <button class="drum button J">J</button>
        </div>
      </div>
    </section>
  </body>

  <script src="./drum.js" charset="utf-8"></script>

  <footer>
    <h6 class="footer">Designed by YS7<br /><br />built by MJ10</h6>
  </footer>
</html>
